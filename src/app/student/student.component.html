<mat-accordion>
    <mat-expansion-panel disabled expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h2>Student Details</h2>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- <app-side-nav></app-side-nav> -->
      <div class="row">
        <div class="col">
          <div class="col">
            Search by Name: <input type="text" id="x">
          </div>
        </div>
        <div class="col" style="margin-right: 50px;">
          <button type="button" class="btn btn-primary" (click)="openModel()">
            Add Student
          </button>
        </div>
      </div>

      <!-- Table -->
      <div style="padding-top: 20px;">
        <table mat-table [dataSource]="dataSource">
          
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <button class="btn" id="btn1" (click)="openModel()"><i class="fa fa-edit"></i></button>
                <button class="btn" id="btn1" style="color:red"><i class="fa fa-trash"></i></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <!-- The Modal -->
      <div class="modal" id="myModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">            
            <form [formGroup]="stuForm" (ngSubmit)="stuSubmitted()">
                <div class="row" style="margin: 10px;">
                  <div class="col">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name">
                  </div>
                  <div class="col">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
                  </div>
                </div>
                <div class="row" style="margin-bottom: 10px; margin-left: 10px; margin-right: 10px;">
                  <div class="col">
                    <label for="exampleInputEmail1">Term</label>
                    <input type="text" class="form-control" id="term" formControlName="term" placeholder="Enter term">
                  </div>
                  <div class="col">
                    <label for="exampleInputEmail1">Course</label>
                    <input type="text" class="form-control" id="course" formControlName="course" placeholder="Enter course">
                  </div>
                </div>
                <div class="form-group" style="margin-bottom: 10px; margin-left: 25px; margin-right: 25px;">
                  <label for="exampleInputPassword1">Address</label>
                  <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address">
                </div>
                <div class="form-group" style="margin-bottom: 10px; margin-left: 25px; margin-right: 25px;">
                  <label for="exampleInputEmail1">University Id:</label>
                  <input type="text" class="form-control" id="uniId" formControlName="uniId" placeholder="Enter University">
                </div>                
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" (click)="CloseModel()">Submit</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="CloseModel()">Close</button>
                </div>
            </form>
          </div>
            
        </div>
      </div>
    </mat-expansion-panel>
</mat-accordion>
