
<mat-accordion>
    <mat-expansion-panel disabled expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>
            <h2>Staff Details</h2>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <!-- <app-side-nav></app-side-nav> -->
        <div class="row">
            <div class="col">
                <div class="col">
                    Search by Name: <input type="text" id="x">
                </div>
            </div>
            <div class="col" style="display: flex; flex-direction: right;">
                <button type="button" class="btn btn-primary" (click)="openModel()">
                    Add Staff
                </button>
            </div>
        </div>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form [formGroup]="staffForm" (ngSubmit)="staffSubmitted()">
                        <div class="row" style="margin: 10px;">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="email" class="form-control" id="name" formControlName="name" placeholder="Enter name">
                        </div>
                        <div class="row" style="margin: 10px">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
                        </div>
                        <div class="row" style="margin: 10px">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" (click)="CloseModel()">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="CloseModel()">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Table  -->
        <div style="padding-top: 20px;">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
        
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
        
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button class="btn" id="btn1" (click)="openModel()"><i class="fa fa-edit"></i></button>
                        <button class="btn" id="btn1" style="color:red"><i class="fa fa-trash"></i></button>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-expansion-panel>
</mat-accordion>
