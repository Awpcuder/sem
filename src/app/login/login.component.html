<div class="container-fluid"> 
    <!-- For image and form holder -->
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" class="border p-3 rounded" style="width:800px">
        <div class="row">
            <div class="col-md-5">
                <img src="../../assets/images/login_lms.jpeg" style="height: 300px; width: 300px">
            </div>
            <div class="col-md-7">
                <div class="row mb-2">
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required formControlName="inputEmail">
                    <div class="form-text text-danger" *ngIf="Email.errors?.['required']">
                        Email is required
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="inputPassword">
                    <div class="form-text text-danger" *ngIf="Password.errors?.['required']">
                        Email is required
                    </div>
                </div>
                <!-- For routing to user page-->
                <div class="row">
                    <a button class="btn btn-primary d-grid" type="button" [routerLink]="['staff']">Login</a>
                </div>
            </div>
        </div>
    </form>
</div>
